<div class="d-flex">
  <div class="position-fixed fixed-top" style="width: 332px">
    <div class="sidebar" [@openClose]="(this.sidebarService.getActive() | async) ? 'open' : 'close'" style="z-index: 1">
      <app-sidebar></app-sidebar>
    </div>
    <div>
      <button type="button" class="btn shadow-none" (click)="toggleSidebar()" style="background-color: #2472a3">
        <fa-icon [icon]="faAlignLeft"></fa-icon>
      </button>
    </div>
  </div>
  <div class="flex-grow-1" [@openCloseContent]="(this.sidebarService.getActive() | async) ? 'open' : 'close'">
    <router-outlet></router-outlet>
  </div>
</div>
