<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="text-center float-left sidebar" orientation="vertical" style="overflow: hidden">
  <div class="my-auto">
    <li style="margin-bottom: 10px">
      <ngb-carousel #carousel [showNavigationArrows]="false" [showNavigationIndicators]="false" [keyboard]="false" [interval]="0" style="outline: none">
        <ng-template ngbSlide *ngFor="let face of myFaces">
          <img class="rounded-circle border" [src]="face" (click)="nextSlide()">
        </ng-template>
      </ngb-carousel>
    </li>
    <div>
      <li *ngFor="let option of options" ngbNavItem = "{{option}}" class="overflow-hidden">
        <a ngbNavLink routerLinkActive="selected" [routerLink]="option | lowercase"><b>{{option}}</b></a>
      </li>
    </div>
  </div>
</ul>
